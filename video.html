            height: 26px;

            right: 20px;
            top: 20px;
            cursor: pointer;
            text-align: center;
            overflow: hidden;
            text-shadow: 0 0 3px #6d6d6d;
            -webkit-transition: all .2s ease;
            -moz-transition: all ease .2s;
            -o-transition: all ease .2s;
            transition: all .2s ease
        }

        .iv-close:after,
        .iv-close:before {
            content: "";
            height: 2px;
            width: 26px;
            background: #fff;
            position: absolute;
            left: 0;
            top: 50%;
            margin-top: -2px;
            border-radius: 2px
        }

        .iv-close:before {
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg)
        }

        .iv-close:after {
            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            -o-transform: rotate(-45deg);

    <style type="text/css">
        .comment-item {
            list-style-position: inside;
            width: 100%;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -ms-flex-direction: row;
            flex-direction: row;
            margin-bottom: 1rem
        }

        .comment-item a {
            border-bottom: none
        }

        .comment-item .avatar {
            width: 2.625rem;
            height: 2.625rem;
            -ms-flex-negative: 0;
            flex-shrink: 0;
            border-radius: 50%
        }

        .comment-item .info {
            margin-left: .5rem;
            -webkit-box-flex: 1;
            -ms-flex-positive: 1;
            flex-grow: 1
        }

        .comment-item .info .hd {
            width: 100%;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -ms-flex-direction: row;
            flex-direction: row;
            -webkit-box-pack: justify;
            -ms-flex-pack: justify;
            justify-content: space-between;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center
        }

        .comment-item .info .hd .username {
            color: #888;
            font-size: 15.25px;
            font-weight: 400;
            line-height: 1.2
        }

        .comment-item .info .hd .control {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -ms-flex-direction: row;
            flex-direction: row;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center
        }

        .comment-item .info .hd .control .btn-share {
            color: #888;
            font-size: .75rem;
            margin-right: 1rem
        }

        .comment-item .info .hd .control .btn-praise {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -ms-flex-direction: row;
            flex-direction: row;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            font-size: 15.25px;
            text-decoration: none
        }

        .comment-item .info .hd .control .btn-praise i {
            color: #888;
            display: inline-block;
            font-size: .75rem;
            margin-right: .3rem;
            margin-top: -.01rem
        }

        .comment-item .info .hd .control .btn-praise i.on,
        .comment-item .info .hd .control .btn-praise span {
            color: #ff5a05
        }

        .comment-item .info .bd {
            color: #353535;
            font-size: 15.25px;
            font-weight: 400;
            white-space: normal;
            word-break: break-all;
            line-height: 1.6
        }

        .comment-item .info .time {
            color: #888;
            font-size: 9px;
            line-height: 1
        }

        .comment-item .info .reply .reply-hd {
            font-size: 15.25px
        }

        .comment-item .info .reply .reply-hd span {
            margin-left: -12px;
            color: #888;
            font-weight: 400
        }

        .comment-item .info .reply .reply-hd i {
            color: #ff5a05;
            font-size: 15.25px
        }

        .comment-item .info .reply .reply-content {
            color: #353535;
            font-size: 15.25px;
            font-weight: 400;
            white-space: normal;
            word-break: break-all
        }

        .comment-item .info .reply .reply-time {
            color: #888;
            font-size: 9px
        }
    </style>
</head>
